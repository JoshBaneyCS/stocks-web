apiVersion: v1
kind: Service
metadata:
  name: stocks-web-frontend
  namespace: stocks-web
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: ui
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: ui
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP