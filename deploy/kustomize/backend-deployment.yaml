apiVersion: apps/v1
kind: Deployment
metadata:
  name: stocks-web-backend
  namespace: stocks-web
  labels:
    app: stocks-web-backend
    app.kubernetes.io/component: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: stocks-web-backend
  template:
    metadata:
      labels:
        app: stocks-web-backend
        app.kubernetes.io/component: backend
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - name: backend
          image: ghcr.io/joshbaneycs/stocks-web-backend:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: TZ
              value: "America/New_York"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: stocks-web-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: stocks-web-secrets
                  key: JWT_SECRET
            - name: REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: stocks-web-secrets
                  key: REFRESH_SECRET
            - name: ADMIN_SECRET
              valueFrom:
                secretKeyRef:
                  name: stocks-web-secrets
                  key: ADMIN_SECRET
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: stocks-web-config
                  key: PORT
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: stocks-web-config
                  key: CORS_ORIGIN
            - name: ACCESS_TOKEN_EXPIRY
              valueFrom:
                configMapKeyRef:
                  name: stocks-web-config
                  key: ACCESS_TOKEN_EXPIRY
            - name: REFRESH_TOKEN_EXPIRY
              valueFrom:
                configMapKeyRef:
                  name: stocks-web-config
                  key: REFRESH_TOKEN_EXPIRY
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          securityContext:
            readOnlyRootFilesystem: true
